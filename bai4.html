<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="number">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul id="number-copy">
    </ul>
    <button id="copy">copy</button>
    <script>
        const copyButton = document.getElementById('copy');
        const sourceList = document.getElementById('number');
        const numberCopy = document.getElementById('number-copy');
        copyButton.addEventListener('click', () => {
            const newList = sourceList.cloneNode(true);
            newList.removeAttribute('id');
            numberCopy.appendChild(newList);
        });
    </script>
</body>

</html>
