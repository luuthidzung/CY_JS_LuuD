<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Điền Từ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Điền Từ Vào Chỗ Trống</h1>
        <form id="quiz-form">
            <div id="questions-container"></div>
            <button type="submit">Nộp Kết Quả</button>
        </form>
        <div id="result-container"></div>
        <button id="submit-btn-answer">Tra loi</button>
        <button id="submit-btn-redo">Lam lai</button>
        <p id="result"></p>
    </div>

</body>

</html>
