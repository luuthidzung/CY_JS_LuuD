<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h4>Calculator</h4>
            <div>
                <div>
                    <label>
                        <input type="number" class="num-1" placeholder="Số 1">
                    </label><br>
                    <label>
                        <input type="number" class="num-2" placeholder="Số 2">
                    </label>
                </div>

                <div class="ketqua">
                    <div class="arrow">→</div>
                    <span id="result"></span>
                </div>
            </div>

            <div class="buttons">
                <button class="operator" data-value="AC">AC</button>
                <button class="operator" data-value="DEL">DEL</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="*">*</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">-</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>
                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
            </div>

    <button onclick="getResult('plus')">Cộng</button>
    <button onclick="getResult('sub')">Trừ</button>
    <button onclick="getResult('multiple')">Nhân</button>
    <button onclick="getResult('divide')">Chia</button>
</div> -->

        </div>
    </div>

</body>
<script src="script.js" type="text/javascript"></script>

</html>
